<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>计算总和</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="../iconfont.css">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="box">
      <a class="back" href="../index.html"><i class="iconfont icon-iconfontjiantou3"></i>返回</a>
      <div class="select-file">
        <input type="file" multiple id="myFile" class="myFile">
        <div class="addbtn" draggable="true" id="addFile">求和</div>
      </div>
      <p class="total" id="total"></p>
      <p class="nums" id="nums"></p>
      <div class="history-box" id="history">
        <div class="history-btn-box">
          <span class="history-btn" id="addHistory">历史求和</span>
          <span class="history-btn" id="clearHistory">清除历史</span>
        </div>
        <p class="history-nums" id="historyTotal"></p>
      </div>
      <div class="history-box">
        <h5 class="">历史数据</h5>
        <div id="historyData"></div>
      </div>
      <div class="infomation-tip">
        <p>1、文件名类型需要以.png、.jpg、.jpeg结尾，名称要以数字命名，重复数字用-1，-2，_1区分，例如：21.png、21-1.jpg、21_1.jpg</p>
        <p>2、选中文件后点击求和自动计算总和</p>
      </div>
      <div class="btn-box">
        <a class="inbtn" href="/add/index.html">文件求和</a>
        <a class="inbtn" href="/pdf/index.html">pdf读取</a>
        <a class="inbtn" href="/excel/index.html">excel合并</a>
    </div>
    </div>
  </body>
</html>
